name: Checks
on:
    pull_request:
    push:
        branches:
            - "master"
            - "v[0-9]"
jobs:
    checks:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
        steps:
            -
                name: Checkout code
                uses: actions/checkout@v4
            -
                name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.4
            -
                name: Install dependencies
                run: composer install --no-progress --prefer-dist --no-interaction

            -
                name: Run checks
                run: composer check
